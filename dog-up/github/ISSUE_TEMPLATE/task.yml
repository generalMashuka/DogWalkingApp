name: Task
description: Create a new task for Dog-Up project
title: "[Task] "
labels: ["task", "needs review"]
assignees: []

body:
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Short description of the task
      placeholder: "Landing Page: create layout and styles"
  - type: textarea
    id: details
    attributes:
      label: Details
      description: Detailed explanation of the task
      placeholder: "Build the HTML structure and CSS for the landing page..."
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: Choose the priority of the task
      options:
        - High
        - Medium
        - Low
      default: Medium
  - type: checkbox
    id: checklist
    attributes:
      label: Checklist
      options:
        - "Code written"
        - "Tested locally"
        - "Reviewed by me"
